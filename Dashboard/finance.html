<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento de Residência</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menu lateral -->
        <nav class="sidebar">
            <h2>Residência</h2>
            <ul>
                <li><a href="finance.html">Finanças</a></li>
                <li><a href="task.html">Tarefas</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <main class="content">
            <header>
                <h1>Finanças</h1>
                <p>Acompanhe suas finanças aqui.</p>
            </header>

            <!-- Controle Financeiro -->
            <section id="controle-financeiro" class="widget">
                <h2>Controle Financeiro</h2>
                <button class="btn">Adicionar Receita</button>
                <button class="btn">Adicionar Despesa</button>
                <div class="finance-details">
                    <!-- Exemplo de tabela financeira -->
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01/10/2024</td>
                                <td>Mercado</td>
                                <td>Despesa</td>
                                <td>R$200</td>
                                <td><button>Editar</button> <button>Excluir</button></td>
                            </tr>
                            <!-- Mais linhas conforme o CRUD -->
                        </tbody>
                    </table>
                </div>
            </section>   
        </main>
    </div>
</body>
</html>
