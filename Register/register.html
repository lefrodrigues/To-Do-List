<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- Área de upload da foto do usuário -->
            <div class="profile-pic" id="profile-pic">
                <span>Arraste ou clique para inserir uma foto</span>
                <input type="file" id="foto" name="foto" accept="image/*" onchange="loadFile(event)">
                <img id="output" alt="Foto de perfil" hidden>
            </div>

            <h2>Cadastro de Conta</h2>
            <form action="cadastro_submit.html" method="post" enctype="multipart/form-data">
                <!-- Campo para o nome -->
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                
                <!-- Campo para o CPF -->
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">
                
                <!-- Campo para o nome da residência -->
                <label for="residencia">Nome da Residência</label>
                <input type="text" id="residencia" name="residencia" required placeholder="Digite o nome da residência">
                
                
                <!-- Campo para a senha -->
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                
                <!-- Campo para confirmar senha -->
                <label for="confirmar-senha">Confirma Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">

                <!-- Botões de confirmação e voltar -->
                <div class="button-group">
                    <a ref="dashboard.html"><button  class="btn confirm-btn">Confirmar</button></a>
                    <button type="button" class="btn back-btn" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para exibir a imagem de perfil selecionada
        const loadFile = (event) => {
            const output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = () => URL.revokeObjectURL(output.src); // libera memória
            output.hidden = false;
            document.getElementById('profile-pic').classList.add('with-image');
        };

        // Permitir drag-and-drop
        const profilePic = document.getElementById('profile-pic');
        profilePic.addEventListener('click', () => document.getElementById('foto').click());
