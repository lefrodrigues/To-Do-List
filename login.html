<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Residência - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <header>
            <img src="assets/logo.png" alt="Logo Residência" class="logo">
            <h1>Home Manager</h1>
        </header>
        <form class="login-form">
            <h2>Login</h2>
            <input id="inputEmail" type="email" placeholder="E-mail" required>
            <input id="inputPassword" type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="social-login">
                <button class="google"> <i class="fa-brands fa-google"></i>Entrar com Google</button>
                <button class="microsoft"><i class="fa-brands fa-microsoft"></i>Entrar com Microsoft</button>
            </div>
            <a href="Register/register.html">Criar conta</a>
        </form>
    </div>
</body>

<script src="https://kit.fontawesome.com/079a83f303.js" crossorigin="anonymous"></script>
</html>
